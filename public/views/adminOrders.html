<div class="container">
  <h3 class="center-align">Orders</h3>
  <div class="row">
    <div class="center-align">
      <a class='waves-effect waves-green btn' ui-sref='admin' modal>Back to Inventory</a>
    </div>
  </div>
  <div class="row">
    <div class="col s10 offset-s1 m8 offset-m2 l6 offset-l3">
      <div class="card" ng-repeat="order in orders">
        <div class="card-title">{{order.orderDate | date: medium}}</div>
        <div class="">{{order.user.name}}</div>
        <div class="card-content" ng-repeat="product in order.products">
          <h6>{{product.item.title}}</h6>
          <p>{{product.item.description}}</p>
          <p>{{product.item.price | currency}}</p>
          <p>Size: {{product.size}}</p>
          <p>Quantity: {{product.quantity}}</p>
          <div class="divider"></div>
        </div>
      </div>
    </div>
  </div>
</div>
