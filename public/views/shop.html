<div>
  <div class="row"><h3 class="center-align">Browse Our Collection</h3></div>
  <div class="row">
    <div class="col s12 m6 l4" ng-repeat="product in products">
      <div class="card">
        <div class="card-image"><img ng-src="{{product.imageUrl}}" alt=""></div>
        <item-display-directive product="product"></item-display-directive>
        <div class="card-action">
          <a ng-click="viewProduct(product)">View Product Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
