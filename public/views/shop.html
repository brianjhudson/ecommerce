<div>
  <div class="row"><h3 class="center-align">Browse Our Collection</h3></div>
  <div class="row">

    <div class="col s12 m6 l4" ng-repeat="product in products">
      <div class="card">
        <div class="card-image"><img ng-src="{{product.imageUrl}}" alt=""></div>
        <div class="card-content">
          <span class="card-title">{{product.title}}</span>
          <p>{{product.description}}</p>
          <p>{{product.price | currency}}</p>
          <p>Color: {{product.color}}</p>
        </div>
        <div class="card-action">
          <a class="right-align" href="#" ng-click="updateProduct(product)">Add To Cart</a>
        </div>
      </div>
    </div>

  </div>
</div>
