<div class="container">
  <h3 class="page-header">Products</h3>
  <div class="row">

    <div class="col s12 m6" ng-repeat="product in products">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{product.title}}</span>
          <p>{{product.description}}</p>
          <p>{{product.price | currency}}</p>
          <p>Color: {{product.color}}</p>
        </div>
        <div class="card-action">
          <a href="#" ng-click="updateProduct(product)">Update</a>
          <a href="#" ng-click="deleteProduct(product)">Delete</a>
        </div>
      </div>
    </div>

  </div>
</div>
